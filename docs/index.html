<head>
  <title>Christmas Gift</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <style>
    body {
      text-align: center;
      height: 100%;
      font-family: 'Indie Flower', cursive;
      font-size: 2rem;
    }
    .full-page {
      display: flex;
      height: 100%;
      background: url('https://filippoferri.github.io/giftcode_temp//img/spa/pattern.png');
      align-items: center;
      justify-content: center;
    }
    .block {
      width: 450px;
      max-width: 450px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 14px 25px rgba(0,0,0,0.16);
    }
    .input {
      text-align: center;
      padding: 10px;
      font-size: 40px;
      border: 0;
      border-bottom: 2px solid lightgrey;
    }
    img {
      max-width: 100%;
    }
    input:focus {
      border: 0;
      box-shadow: none;
      outline: none;
      border-bottom: 2px solid black;
    }
    a {
      display: block;
      position: relative;
    }
    a::after {
      content: 'APRI';
      color: white;
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,.7);
      opacity: 0;
      transition: opacity .2s ease-in-out;
    }
    a:hover::after {
      opacity: 1;
    }
  </style>
</head>
<html>
<body>

<section>
  <div class="full-page">

    <div class="block">
      <div class="txt-area">Inserisci il Token!</div>
      <p><input class="input" autofocus></p>
    </div>

  </div>
</section>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://filippoferri.github.io/giftcode_temp/gift/js/snow.js" type="text/javascript"></script>
<script>
  //var x = Math.floor(Math.random() * 100 + 1);
  var x = 286682;
  var turns = 5;

  $('input').change(function () {
    var guess = $('input').val();
    if (!guess) return;
    guess = Number(guess);
    var hint;
    if (guess == x) {
      hint = '<p>BUON NATALE!</p>' +
          '<a href="https://filippoferri.github.io/giftcode_temp/'+ x +'.html"><img src="/img/spa/spa-img-3.jpg"></a>';
      turns = 6;
    } else {
      hint = 'Naaaa.';
      if (guess < x) hint = ' Troppo piccolo!';
      if (guess > x) hint = ' Troppo grande!';
      turns = turns - 1;
    }
    if (turns == 0) {
      hint = '<div>Ritenta domani,<br>sarai pi&ugrave; fortunata!</div>';
      $('p').hide();
    } else if (turns == 6) {
      $('p').hide();
    } else {
      hint += ' <br>Ti rimangono ' + turns + ' tentativi.';
    }
    $('.txt-area').html(hint);
    $(this).select();
  });

</script>
<script>
  // Amount of Snowflakes
  var snowMax = 35;

  // Snowflake Colours
  var snowColor = ["#DDD", "#EEE"];

  // Snow Entity
  var snowEntity = "&#x2022;";

  // Falling Velocity
  var snowSpeed = 0.75;

  // Minimum Flake Size
  var snowMinSize = 40;

  // Maximum Flake Size
  var snowMaxSize = 60;

  // Refresh Rate (in milliseconds)
  var snowRefresh = 50;

  // Additional Styles
  var snowStyles = "cursor: default; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; -o-user-select: none; user-select: none;";
</script>
</body>
</html>
